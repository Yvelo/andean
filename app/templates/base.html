<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="twitter:@pgrenn">
    <title>Andean</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body class="d-flex h-100 text-center text-bg-dark ">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <img src="{{ url_for('static', filename='img/ai-logo.png') }}" id="ai-logo" style="height: 7vh; float: left; cursor: pointer;">
                <h3 class="float-md-start mb-0"></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <li class="nav-item dropdown me-auto">
                        <a class="nav-link fw-bold py-1 px-0 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Chatbots
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/banana_alpaca_13b">Alpaca</a></li>
                            <li><a class="dropdown-item" href="/banana_flant_t5">Flant T5</a></li>
                            <li><a class="dropdown-item" href="/open_ai_gpt35">OpenAI (GPT 3.5)</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="/banana_stable_diffusion">Stable Diffusion</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown me-auto">
                        <a class="nav-link fw-bold py-1 px-0 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Agents
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/">Technical Surveillance</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown me-auto">
                        <a class="nav-link fw-bold py-1 px-0 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Information
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/">Account</a></li>
                            <li><a class="dropdown-item" href="/">About</a></li>
                        </ul>
                    </li>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <div id="container" class="scrollable-div center-div">
                {% block body %}{% endblock %}
            </div>
        </main>

        <footer class="mt-auto text-white-50">
        </footer>
    </div>
    <script>
        document.getElementById('ai-logo').addEventListener('click', function () { window.location.href = '/'; });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>
</html>
